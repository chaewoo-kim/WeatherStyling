<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>대전 날씨</title>
</head>
<body>
<script src="/script.js"></script>
<header>
  <h1></h1>
  <p></p>
  <div class="temperature"></div>
</header>

<nav>
  <select id="styleSelect">
    <option value="casual">스타일: 캐주얼</option>
    <option value="minimal">스타일: 미니멀</option>
    <option value="formal">스타일: 포멀</option>
  </select>

  <select id="sexSelect">
    <option value="female">여성</option>
    <option value="male">남성</option>
  </select>

  <select id="placeNumberSelect">
    <optgroup label="경기도">
      <option value="119" data-reg="11B20601">수원시</option>
      <option value="202" data-reg="11B20503">양평시</option>
      <option value="203" data-reg="11B20701">이천시</option>
    </optgroup>
    <optgroup label="충청남도">
      <option value="232" data-reg="11C20301">천안시</option>
    </optgroup>
    <optgroup label="충청북도">
      <option value="127" data-reg="11C10101">충주시</option>
      <option value="131" data-reg="11C10301">청주시</option>
    </optgroup>
    <optgroup label="경상남도">
      <option value="253" data-reg="11H20304">김해시</option>
      <option value="257" data-reg="11H20102">양산시</option>
    </optgroup>
    <optgroup label="경상북도">
      <option value="138" data-reg="11H10201">포항시</option>
      <option value="283" data-reg="11H10202">경주시</option>
    </optgroup>
    <optgroup label="전라남도">
      <option value="165" data-reg="11F20801">목포시</option>
      <option value="168" data-reg="11F20401">여수시</option>
    </optgroup>
    <optgroup label="강원도">
      <option value="90" data-reg="11D20401">속초시</option>
      <option value="101" data-reg="11D10301">춘천시</option>
      <option value="105" data-reg="11D20501">강릉시</option>
      <option value="106" data-reg="11D20601">동해시</option>
      <option value="114" data-reg="11D10401">원주시</option>
    </optgroup>
    <optgroup label="전라북도">
      <option value="140" data-reg="21F10501">군산시</option>
      <option value="146" data-reg="11F10201">전주시</option>
    </optgroup>
    <optgroup label="제주도">
      <option value="184" data-reg="11G00201">제주시</option>
    </optgroup>
  </select>

  <button id="recommendButton">추천 받기</button> <!-- 추천 받기 버튼 추가 -->
</nav>

<div class="day-selector">
  <label>
    <input type="radio" name="day" value="mon"> 월요일
  </label>
  <label>
    <input type="radio" name="day" value="tue"> 화요일
  </label>
  <label>
    <input type="radio" name="day" value="wed"> 수요일
  </label>
  <label>
    <input type="radio" name="day" value="thu"> 목요일
  </label>
  <label>
    <input type="radio" name="day" value="fri"> 금요일
  </label>
  <label>
    <input type="radio" name="day" value="sat"> 토요일
  </label>
  <label>
    <input type="radio" name="day" value="sun"> 일요일
  </label>
</div>

<div class="container">
  <div class="button-container">
    <button id="prevButton"><</button>
  </div>

  <div class="big-card">
    <div class="card-container" id="recommendationCardContainer">

    </div>
  </div>

  <div class="button-container">
    <button id="nextButton">></button>
  </div>
</div>

</body>
</html>
